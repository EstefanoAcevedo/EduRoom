<section class="bg-white border shadow-sm rounded p-4 mb-3">
    <div class="mb-3 d-flex justify-content-between">
        <h3>Lista de reportes de inasistencias</h3>
        <button class="button-accent" data-bs-toggle="modal" data-bs-target="#modal-admin-absence-reports-filter">Filtros</button>
    </div>
    <div class="table-responsive rounded">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha Inicial</th>
                    <th scope="col">Fecha Final</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (report of reports; track $index) {
                    <tr>
                        <td>{{report.report_name}}</td>
                        <td class="text-center">{{report.report_from_date}}</td>
                        <td class="text-center">{{report.report_to_date}}</td>
                        <td>
                            <div class="d-flex justify-content-evenly h-100">
                                <button class="btn btn-warning m-1 flex-grow-1" data-bs-toggle="modal" data-bs-target="#admin-modal-edit-user">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                                    </svg>
                                    Ver
                                </button>
                                <button class="btn btn-danger m-1 flex-grow-1" data-bs-toggle="modal" data-bs-target="#admin-modal-delete-user">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                                        <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1m-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0"/>
                                    </svg>
                                    Descargar
                                </button>
                            </div>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</section>
<app-admin-modal-absence-reports-filter></app-admin-modal-absence-reports-filter>
