<main>
    <div class="container-fluid p-3 p-sm-5 background-secondary">
        <div class="container background rounded-4">
            <div class="row pt-5 justify-content-center">
                <div class="col text-center">
                    <img src="EduRoom_logo.png" height="300" width="300" alt="Logo EduRoom">
                </div>
            </div>
            <div class="row p-3 pt-5 pb-5 p-lg-5">
                <form>
                    <div class="row g-3">
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" placeholder="Apellido">
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" placeholder="CUIL">
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" placeholder="Teléfono">
                        </div>
                        <div class="col-12 col-md-6">
                            <select class="form-select">
                                <option>Localidades</option>
                                <!-- Opciones -->
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="text" placeholder="Domicilio">
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="email" placeholder="Correo electrónico">
                        </div>
                        <div class="col-12 col-md-6">
                            <select class="form-select">
                                <option>Rol</option>
                                <!-- Opciones -->
                            </select>
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="password" placeholder="Contraseña">
                        </div>
                        <div class="col-12 col-md-6">
                            <input class="form-control" type="password" placeholder="Repetir contraseña">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row pb-5 text-center">
                <div class="col-12">
                    <button class="button-accent ps-5 pe-5">Registrarse</button>
                </div>
                <div class="col-12">
                    <p class="pt-4"><a class="pt-4" routerLink="/auth/login">¿Ya tienes una cuenta? Inicia Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
