<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100">

        <!-- Columna vacía para futura imagen -->
        <div class="col-12 col-md-6 d-none d-md-block" style="background-color: #f0f0f0;">
            <!-- Imagen o diseño futuro -->
        </div>

        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <div class="card p-4 shadow-sm w-100" style="max-width: 400px; border-radius: 1rem;">

                <div class="text-center mb-4">
                    <div class="bg-primary rounded-circle mx-auto mb-2" style="width: 50px; height: 50px;"></div>
                    <h2 class="fw-bold">EduRoom</h2>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                    <!-- Email -->
                    <div class="mb-3">
                        <input type="text" class="form-control" formControlName="cuil" placeholder="Usuario (CUIL)"
                            [class.is-invalid]="submitted && f['cuil'].invalid" />
                        <div *ngIf="submitted && f['cuil'].errors" class="invalid-feedback">
                            <div *ngIf="f['cuil'].errors['required']">El usuario es obligatorio.</div>
                            <div *ngIf="f['cuil'].errors['pattern']">El CUIL no es válido.</div>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña"
                            [class.is-invalid]="submitted && f['password'].invalid" />
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                            <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria.</div>
                            <div *ngIf="f['password'].errors['minlength']">Debe tener al menos 6 caracteres.</div>
                        </div>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="/auth/password-recovery" class="small text-decoration-none">¿Olvidaste tu
                            contraseña?</a>
                    </div>

                    <button type="submit" class="button-accent rounded-2 w-100">
                        Iniciar Sesión
                    </button>

                    <div class="text-center mt-3">
                        <a href="/auth/register" class="small text-decoration-none">¿No tienes cuenta? Regístrate</a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>
